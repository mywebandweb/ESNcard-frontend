<div class="col-lg-10">
  <h3>{{title}}</h3>

  <form #formAdd="ngForm" (ngSubmit)="onSubmit()">

    <p>
      <label>Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="member.name" class="form-control" required/>
      <span *ngIf="!name.valid && name.touched">
        El nombre es obligatorio
      </span>
    </p>

    <p>
      <label>Apellidos</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="member.surname" class="form-control" required/>
      <span *ngIf="!surname.valid && surname.touched">
        Los apellidos son obligatorios
      </span>
    </p>

    <p>
      <label>Correo electrónico</label>
      <input type="text" name="email" #email="ngModel" [(ngModel)]="member.email" class="form-control" required/>
      <span *ngIf="!email.valid && email.touched">
        El correo electrónico es obligatorio
      </span>
    </p>

    <p>
      <label>Edad</label>
      <input type="text" name="age" #age="ngModel" [(ngModel)]="member.age" class="form-control" required/>
      <span *ngIf="!age.valid && age.touched">
        La edad es obligatoria
      </span>
    </p>

    <p>
      <label>Género</label>
      <select name="gender" #gender="ngModel" [(ngModel)]="member.gender" class="form-control" required>
        <option value="male">Hombre</option>
        <option value="female">Mujer</option>
      </select>
      <span *ngIf="!age.valid && age.touched">
        El género es obligatorio
      </span>
    </p>

    <p>
      <label>Nº ESNcard</label>
      <input type="text" name="numberesncard" #numberesncard="ngModel" [(ngModel)]="member.numberesncard" class="form-control" required/>
      <span *ngIf="!numberesncard.valid && numberesncard.touched">
        El número de ESNcard es obligatorio, pide tu ESNcard.
      </span>
    </p>

    <div *ngIf="is_edit && member.image">
      <div class="image_for_edit">
        <img src="{{ url + 'get-image-member/' + member.image }}"/>
      </div>
    </div>

    <p>
      <label>Imagen del Erasmus</label><br>
      <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)" />
    </p>

    <input type="submit" value="{{title}}" class="btn btn-success"/>
  </form>

</div>
