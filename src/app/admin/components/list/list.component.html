<div class="col-lg-12">
  <h3>{{title}}</h3>

  <div class="input-group">
    <span class="input-group-addon" id="basic-addon3">Buscar</span>
    <input type="text" class="form-control" [(ngModel)]="busqueda" aria-describedby="basic-addon3">
  </div>
  <br>
  <table class="table table-hover">
    <thead class="thead-default">
      <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Edad</th>
        <th>ESNcard</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of members | search: busqueda">
        <td>{{member.name}}</td>
        <td>{{member.surname}}</td>
        <td>{{member.age}}</td>
        <td>{{member.numberesncard}}</td>
        <td>
          <a [routerLink]="['/member', member._id]" class="btn btn-sm btn-success">
            <fa name="eye"></fa>
            Ver
          </a>
          <a [routerLink]="['/admin-panel/editar', member._id]" class="btn btn-sm btn-primary">
            <fa name="pencil"></fa>
            Editar
          </a>
          <a href="#myModal-{{member._id}}" role="button" data-toggle="modal" class="btn btn-sm btn-danger">
            <fa name="trash"></fa>
            Borrar
          </a>

          <!-- Modal -->
          <div class="modal fade" id="myModal-{{member._id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">¿Estas seguro?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Seguro que quieres eliminar el socio <strong>{{member.name}}</strong></p>
                  <p class="text-warning"><small>Si borras este socio, no podrás recuperarlo</small></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-danger" (click)="deleteMember(member._id)">Borrar</button>
                </div>
              </div>
            </div>
          </div>
        </td>

  </table>
